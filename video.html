<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recoginition</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>
    #wrap {
        text-align: center;
    }

    .vid_wrap {
        position: relative;
        background-color: #6b6565;
        height: 100vh;
        width: 600px;
        max-width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #video {
        padding: 4px;
        height: 160px;
        width: 210px;
        border-radius: 50%;
        border: 1px solid #4274d4;
        background-color: #6b6565;
    }
</style>

<body>
    <div class="camera_wrap">

        <div id="wrap">
            <div class="vid_wrap">
                <a href="#" class="logo"><img src="./images/logo-guise.png" alt=""></a>
                <footer class="main-footer">
                    <p class="copyright-text">Powered by guise.ai. &copy; Copyright 2020. All Right are
                        reserved.</p>
                </footer>
                <video id='video'></video>
            </div>
            <div id="capture" class='son'>
                <canvas id='canvas'></canvas>
                <canvas id='blank' style='display:none;'></canvas>
            </div>
        </div>
    </div>
    <script src="./js/jquery-2.2.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
